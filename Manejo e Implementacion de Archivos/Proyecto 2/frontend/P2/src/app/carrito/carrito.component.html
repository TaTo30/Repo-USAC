<div class="container mt-3">
    <div class="row ml-1">
        <span style="font-size: xx-large;">{{user.nombre}} {{user.apellido}}</span>
    </div>
    <div class="row ml-1">
        <span class="text-muted">{{user.mail}}</span>
    </div>
    <div class="row ml-1">
        {{user.pais}}
    </div>
    <div class="row">
        <div class="col-4">
            Creditos Disponibles: <span class="font-weight-bold">Q.{{user.creditos}}.00</span>
        </div>
        <div class="col-4">
            Total de la compra: <span class="font-weight-bold">Q.{{carrito_total}}.00</span>
        </div>
        <div class="col">
            <button type="button" (click)="comprar()" class="btn btn-success mr-4">Comprar</button>
            <button type="button" (click)="vaciarCarrito()" class="btn btn-danger">Vaciar Carrito</button>
        </div>
    </div>
</div>
<div class="container mt-3">
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre del producto</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pro of carrito_data; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{pro[3]}}</td>
            <td>Q.{{pro[4]}}.00</td>
          </tr>

        </tbody>
      </table>

</div>
