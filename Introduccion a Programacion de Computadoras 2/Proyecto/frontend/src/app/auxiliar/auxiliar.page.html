
 <ion-app>
    <ion-menu side="start">
      <ion-header>
        <ion-toolbar translucent>
        	<div text-center class="header-menu">
          		<img width="100" height="100" src="../../../assets/icon/favicon.png" />
        	</div>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item (click)="paginaInicio()">
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>    
    <div class="ion-page" main>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Auxiliar</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
      <div *ngIf="cursoSeleccionado == false">
        <ng-container *ngFor="let seccion of listaSeccionesAuxiliar; index as i" >
        <ng-container *ngIf="seccion.carnet == datosUsuario[0].carnet">
    	<div class="lista-curso" (click)="ingresarCurso(seccion.idSeccion)">    		
    		<div>
    			<h1 class="course-title">{{seccion.nombre+" Seccion: "+seccion.seccion}}</h1>
    		</div>
    		<div>    		   
    		    <h5>{{seccion.semestre+" "+seccion.ciclo}}</h5>    			
    		</div>    		
    	</div>
    	</ng-container>
    	</ng-container>
    	</div>
		<ion-tabs *ngIf="cursoSeleccionado == true">
			<ion-tab-bar slot="botton">
				<ion-tab-button tab="foro">
					<ion-icon name="contacts"></ion-icon>
					<ion-label>Foro</ion-label>
				</ion-tab-button>
				<ion-tab-button tab="mensajes">
					<ion-icon name="contacts"></ion-icon>
					<ion-label>Mensajes</ion-label>
				</ion-tab-button>
				<ion-tab-button tab="evaluaciones">
					<ion-icon name="contacts"></ion-icon>
					<ion-label>Evaluaciones</ion-label>
				</ion-tab-button>
				<ion-tab-button tab="actividades">
					<ion-icon name="contacts"></ion-icon>
					<ion-label>Actividades</ion-label>
				</ion-tab-button>
			</ion-tab-bar>
		</ion-tabs>
      </ion-content>
    </div>
  </ion-app>
