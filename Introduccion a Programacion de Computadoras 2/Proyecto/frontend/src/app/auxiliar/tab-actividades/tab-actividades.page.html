

<ion-content>
    <div class="lista-curso" >
        <ion-item lines="none" >
        <ion-input type="text" placeholder="Nombre de la actividad" style="--background: white; --padding-start:5px" class="text-control" [(ngModel)]="tituloActividad"></ion-input>
        </ion-item>
        <ion-item >
        <ion-textarea style="--background: white; --padding-start:5px" placeholder="Enunciado..." [(ngModel)]="enunciadoActividad"></ion-textarea>
        </ion-item>
        <ion-item >
          <ion-label>Start Time</ion-label>
          <ion-datetime style="--color: white; --padding-start:5px" display-format="DD/MM/YYYY, HH:mm" picker-format="DD/MM/YYYY, HH:mm" [(ngModel)]="fechaActividad"></ion-datetime>
        </ion-item>
        <ion-item>       
        <ion-button color="dark" style="width:100%" (click)="agregarActividad(tituloActividad, enunciadoActividad, fechaActividad)">Agregar Actividad</ion-button>
        </ion-item>
    </div>
    <div *ngIf="listaRespuesta == false">
        <ng-container *ngFor="let actividades of datosActividades; index as i">
        <ng-container *ngIf="actividades.idSeccion == datosSeccion[0].idSeccion">
        <div class="lista-curso" style="border: 1px solid #d6d6d6" (click)="verActividad(actividades.idActividades)">
            <ion-label>
                <p style="font-size: 25px; color:black; margin-bottom:3px;">{{actividades.titulo}}</p>
                <p>{{actividades.fecha}}</p>
                <p>{{actividades.enunciado}}</p>
            </ion-label>
        </div>
        </ng-container>
        </ng-container>
    </div>
    <div *ngIf="listaRespuesta == true">
    <ng-container *ngFor="let res of datosRespuestas; index as i">
    <ng-container *ngIf="res.idActividad == actividadSeleccionada">
        <div class="lista-curso" style="border: 1px solid #d6d6d6">
            <ion-label>
            <p style="font-size: 25px; color:black; margin-bottom:3px;">{{res.carnet}}</p>
            <p>{{res.fecha}}</p>
            <ion-input class="text-control" [(ngModel)]="res.notas" type="text"></ion-input>
            <ion-button style="width:100%" (click)="actualizarNota(res.notas, res.carnet)">Actualizar Nota</ion-button>
            </ion-label>
        </div>
    </ng-container>
    </ng-container>
     <ion-button color="dark" style="width:100%" (click)="regresar()">Regresar</ion-button>   
    </div>
</ion-content>
